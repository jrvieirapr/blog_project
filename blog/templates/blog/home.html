{% extends 'blog/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author }} on {{ post.created_at }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
